name: Lint

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed addons
        id: changes
        run: |
          CHANGED=$(git diff --name-only origin/main...HEAD | cut -d/ -f1 | sort -u)
          echo "changed=$CHANGED" >> $GITHUB_OUTPUT

      - name: Install linters
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck yamllint
          npm install -g markdownlint-cli

      - name: Run linters on changed addons
        run: |
          for addon in ${{ steps.changes.outputs.changed }}
          do
            if [ -d "$addon" ] && [ -f "$addon/config.yaml" ]; then
              echo "Linting $addon"

              find "$addon" -name "*.sh" -exec shellcheck -x -S error {} +
              yamllint "$addon"
              markdownlint "$addon"
            fi
          done
