name: Lint

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed addons
        id: changes
        run: |
          echo "Detecting changed files..."

          # Для PR сравниваем с base branch
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE=${{ github.event.pull_request.base.ref }}
            git fetch origin $BASE
            DIFF_FILES=$(git diff --name-only origin/$BASE...HEAD)
          else
            # Для push сравниваем с предыдущим коммитом
            DIFF_FILES=$(git diff --name-only HEAD~1...HEAD)
          fi

          echo "Changed files:"
          echo "$DIFF_FILES"

          # Получаем уникальные папки верхнего уровня
          CHANGED_ADDONS=$(echo "$DIFF_FILES" | cut -d/ -f1 | sort -u)

          echo "Changed top-level directories:"
          echo "$CHANGED_ADDONS"

          echo "addons=$CHANGED_ADDONS" >> $GITHUB_OUTPUT

      - name: Install linters
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck yamllint
          npm install -g markdownlint-cli

      - name: Run linters on changed addons
        run: |
          FOUND=false

          for addon in ${{ steps.changes.outputs.addons }}
          do
            if [ -d "$addon" ] && [ -f "$addon/config.yaml" ]; then
              echo ""
              echo "Linting addon: $addon"
              echo "--------------------------------"

              find "$addon" -name "*.sh" -exec shellcheck -x -S error {} +
              yamllint "$addon"
              markdownlint "$addon"

              FOUND=true
            fi
          done

          if [ "$FOUND" = false ]; then
            echo "No addon changes detected — skipping lint."
          fi
